name: "khulnasoft"
repository: github.com/khulnasoft/tunnel-plugin-khulnasoft
version: "v0.152.0"
usage: tunnel khulnasoft <srcPath>
description: A Tunnel plugin that sends results to KhulnaSoft.
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/khulnasoft/tunnel-plugin-khulnasoft/releases/download/v0.152.0/linux_amd64_v0.152.0.tar.gz
    bin: ./khulnasoft
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/khulnasoft/tunnel-plugin-khulnasoft/releases/download/v0.152.0/linux_arm64_v0.152.0.tar.gz
    bin: ./khulnasoft
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/khulnasoft/tunnel-plugin-khulnasoft/releases/download/v0.152.0/darwin_amd64_v0.152.0.tar.gz
    bin: ./khulnasoft
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/khulnasoft/tunnel-plugin-khulnasoft/releases/download/v0.152.0/darwin_arm64_v0.152.0.tar.gz
    bin: ./khulnasoft
  - selector:
      os: windows
      arch: amd64
    uri: https://github.com/khulnasoft/tunnel-plugin-khulnasoft/releases/download/v0.152.0/windows_amd64_v0.152.0.tar.gz
    bin: ./khulnasoft
